                    <img src="./images/samsung-people.jpg" alt="A picture of Kingsley" height="35px" width="35px">
                </div>
                <div class="name">Welcome,<br>King</div>
            </div>
        </div>
        <div class="main">

            <div class="content">
                <div class="example">
                    <ul>
                        <li>Title: Man From The Moon</li>
                        <li>Pages: 208</li>
                        <li>Author(s): KingPinLinGao</li>
                        <li>Published: 1990</li>
                        <li>Read? <input type="checkbox" name="read" id="read" checked></li>
                    </ul>
                </div>
            </div>
            <div class="new-book">
                <Button>New Book</Button>
            </div>
            <div class="book-form">
                <div class="form">
                    <p>Add Book Details</p>
                    <div class="book-title">
                        <label for="book-title">Book Title</label>
                        <input type="text" name="book-title" id="book-title">
                    </div>
                    <div class="book-author">
                        <label for="book-author">Book Author(s)</label>
                        <input type="text" name="book-author" id="book-author">
                    </div>
                    <div class="pages">
                        <label for="pages">Number of Pages</label>
                        <input type="number" name="pages" id="pages" min="1">
                    </div>
                    <div class="published-date">
                        <label for="published-date">Published Date</label>
                        <input type="date" name="published-date" id="published-date">
                    </div>
                    <div class="read-status">
                        <label for="read-status">Read?</label>
                        <input type="checkbox" name="read-status" id="read-status" value="read">
                    </div>
                    <div class="add-book">
                        <button class="insert-book">Insert</button>
                        <button class="empty-fields">Empty Fields</button>
                        <p class="caution">PLEASE FILL EMPTY FIELDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
